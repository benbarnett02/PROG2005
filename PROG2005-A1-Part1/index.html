<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Client Manager</title>
    <link rel="stylesheet" href="styles.css">
<!--  Not 100% sure what this line does, but it resolved my issues with tsc compilation. -->
    <script>var exports = {"__esModule": true};</script>
    <script type="text/javascript" src="app.js"></script>

<body >
<h1>Client Manager</h1>

<form id="client-form">
    <!-- Input fields for client details -->
    <input type="text" id="id" placeholder="Client ID" required>
    <input type="text" id="name" placeholder="Name" required>
    <select id="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Unspecified">Other/Unspecified</option>
    </select>
    <input type = "date" id="dateOfBirth" placeholder="Date of Birth" required>
    <select id="program">
        <option value="Fat Loss">Fat Loss</option>
        <option value="Senior Fitness">Senior Fitness</option>
        <option value="Muscle Gain">Muscle Gain</option>
        <option value="Pre/Post Natal Fitness">Pre/Post Natal Fitness</option>
        <option value="Contest Preparation">Contest Preparation</option>
        <option value="Overall Fitness">Overall Fitness</option>
        <option value="Unspecified">Unspecified</option>
    </select>
    <input type="email" id="email" placeholder="Email" required>
    <input type="tel" id="phoneNumber" placeholder="Phone" required>

    <input type="date" id="startDate" placeholder="Start Date" required>
    <input type="date" id="endDate" placeholder="End Date" required>
    <input type="text" id="notes" placeholder="Notes">
    <div>
    <label for="vip">Is a VIP?</label>
    <input type="checkbox" id="vip" placeholder="VIP Status">
    </div>
    <button type="button" id="submit-button" onclick="submitClientForm()">Add Client</button>
</form>

<div id="deletion-confirmation"></div>

<div id="client-display"></div>

</body>
</html>
